# Rauthy OIDC Server Configuration
# https://sebadob.github.io/rauthy/config/config.html

# Listen address
HAS_TLS=false
LISTEN_ADDRESS=0.0.0.0
LISTEN_PORT_HTTP=8080

# Database (SQLite for simplicity)
DATABASE_URL=sqlite:data/rauthy.db

# Session / encryption keys (auto-generated on first start)
# In production, set ENC_KEYS and ENC_KEY_ACTIVE explicitly

# CORS / public URL
PUB_URL=http://185.200.65.233:8080
ISSUER=http://185.200.65.233:8080/auth/v1

# Admin email (first login creates admin)
BOOTSTRAP_ADMIN_EMAIL=admin@localhost
BOOTSTRAP_ADMIN_PASSWORD_PLAIN=changeme123

# Session lifetime
SESSION_LIFETIME=86400
SESSION_TIMEOUT=3600

# Logging
LOG_LEVEL=info
